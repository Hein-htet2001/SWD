<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            padding: 0;
            margin: 0;
        }
        img{
            width: 300px;
           transition: 1s;
        padding-left: 0;
        transform: scale(1.0) translate(10px,10px);
        filter: blur(10px)
        }
        img:hover{
            transform: scale(0.9) translate(0px,0px);
            filter: blur(0px)
        }
    </style>
</head>
<body>
    <div>
        <img src="css.html/she1.jpg" alt="" srcset="">
        
    </div>
</body>
</html>
